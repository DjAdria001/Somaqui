<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Ubicaci贸n</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .ubicacion-display {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
            width: 100%;
        }
        .detectando {
            background: #ffc107;
            cursor: wait;
        }
        .ubicacion-detectada {
            background: #28a745;
        }
        .log {
            background: #f8f9fa;
            padding: 10px;
            border: 1px solid #ddd;
            margin: 10px 0;
            max-height: 200px;
            overflow-y: auto;
        }
        #map {
            height: 400px;
            width: 100%;
            border: 2px solid #007bff;
            border-radius: 8px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Test de detecci贸n de ubicaci贸n</h1>
    
    <button type="button" id="ubicacion-texto" class="ubicacion-display">
         驴Detectar mi ubicaci贸n autom谩ticamente?
    </button>
    
    <div id="map"></div>
    
    <input type="hidden" id="ubicacion" name="ubicacion">
    
    <div class="log" id="log"></div>
    
    <script>
        function log(message) {
            const logDiv = document.getElementById('log');
            logDiv.innerHTML += new Date().toLocaleTimeString() + ': ' + message + '<br>';
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        // Funci贸n para obtener direcci贸n formateada (solo calle y n煤mero)
        function obtenerDireccionFormateada(lat, lng) {
            return fetch(`https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lng}&format=json&addressdetails=1`)
                .then(res => res.json())
                .then(data => {
                    log('Datos completos de Nominatim: ' + JSON.stringify(data, null, 2));
                    
                    if (data.address) {
                        // Construir direcci贸n con solo calle y n煤mero
                        let direccion = '';
                        
                        // Obtener nombre de la calle
                        const calle = data.address.road || 
                                     data.address.pedestrian || 
                                     data.address.footway || 
                                     data.address.path || 
                                     data.address.street;
                        
                        // Obtener n煤mero de casa
                        const numero = data.address.house_number;
                        
                        // Construir direcci贸n
                        if (calle) {
                            direccion = calle;
                            if (numero) {
                                direccion += ' ' + numero;
                            }
                        } else {
                            // Si no hay calle, usar barrio o 谩rea
                            direccion = data.address.neighbourhood || 
                                       data.address.suburb || 
                                       data.address.city_district || 
                                       data.address.quarter ||
                                       'Ubicaci贸n sin direcci贸n espec铆fica';
                        }
                        
                        // Agregar ciudad si es necesario
                        const ciudad = data.address.city || data.address.town || data.address.village;
                        if (ciudad && !direccion.includes(ciudad)) {
                            direccion += ', ' + ciudad;
                        }
                        
                        log('Direcci贸n formateada: ' + direccion);
                        return direccion;
                    } else {
                        const coordenadas = `${lat.toFixed(4)}, ${lng.toFixed(4)}`;
                        log('No se encontr贸 direcci贸n, usando coordenadas: ' + coordenadas);
                        return coordenadas;
                    }
                })
                .catch(error => {
                    log('Error al obtener direcci贸n: ' + error.message);
                    const coordenadas = `${lat.toFixed(4)}, ${lng.toFixed(4)}`;
                    return coordenadas;
                });
        }
        
        // Inicializar mapa
        const map = L.map('map').setView([41.1189, 1.2445], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        const marker = L.marker([0, 0], { draggable: false }).addTo(map).setOpacity(0);
        
        const tarragonaBounds = L.latLngBounds([41.07, 1.18], [41.18, 1.33]);
        
        // Evento click en mapa
        map.on('click', function (e) {
            const { lat, lng } = e.latlng;
            log('Click en mapa: ' + lat + ', ' + lng);
            
            if (tarragonaBounds.contains([lat, lng])) {
                marker.setLatLng([lat, lng]).setOpacity(1);
                
                // Obtener direcci贸n formateada
                obtenerDireccionFormateada(lat, lng).then(direccion => {
                    document.getElementById('ubicacion').value = direccion;
                    
                    // Actualizar bot贸n con ubicaci贸n seleccionada
                    const btnUbicacion = document.getElementById('ubicacion-texto');
                    btnUbicacion.classList.remove('detectando');
                    btnUbicacion.classList.add('ubicacion-detectada');
                    btnUbicacion.textContent = ` ${direccion}`;
                    btnUbicacion.disabled = false;
                });
            } else {
                alert("Por favor, selecciona una ubicaci贸n dentro de Tarragona.");
                log('Ubicaci贸n fuera de Tarragona');
            }
        });
        
        const btnDetectarUbicacion = document.getElementById('ubicacion-texto');
        
        if (!btnDetectarUbicacion) {
            log('ERROR: No se encontr贸 el elemento con ID "ubicacion-texto"');
        } else {
            log('Bot贸n de ubicaci贸n encontrado correctamente');
            
            btnDetectarUbicacion.addEventListener('click', () => {
                log('Click detectado en bot贸n de ubicaci贸n');
                
                if (!navigator.geolocation) {
                    log('ERROR: El navegador no soporta geolocalizaci贸n');
                    alert("Tu navegador no soporta la geolocalizaci贸n.");
                    return;
                }
                
                // Cambiar estado visual del bot贸n
                btnDetectarUbicacion.classList.add('detectando');
                btnDetectarUbicacion.disabled = true;
                btnDetectarUbicacion.textContent = " Detectando ubicaci贸n...";
                
                log('Iniciando geolocalizaci贸n...');

                navigator.geolocation.getCurrentPosition(position => {
                    log('Ubicaci贸n obtenida: ' + JSON.stringify(position.coords));
                    const { latitude: lat, longitude: lng } = position.coords;
                    
                    // Centrar mapa en la ubicaci贸n detectada
                    map.setView([lat, lng], 15);
                    marker.setLatLng([lat, lng]).setOpacity(1);
                    
                    // Obtener direcci贸n formateada usando la misma funci贸n que el click
                    obtenerDireccionFormateada(lat, lng).then(direccion => {
                        document.getElementById('ubicacion').value = direccion;
                        
                        // Actualizar bot贸n con ubicaci贸n detectada
                        btnDetectarUbicacion.classList.remove('detectando');
                        btnDetectarUbicacion.classList.add('ubicacion-detectada');
                        btnDetectarUbicacion.textContent = ` ${direccion}`;
                        btnDetectarUbicacion.disabled = false;
                        log('Ubicaci贸n actualizada correctamente: ' + direccion);
                    }).catch((error) => {
                        log('Error al obtener direcci贸n: ' + error.message);
                        const coordenadas = `${lat.toFixed(4)},${lng.toFixed(4)}`;
                        document.getElementById('ubicacion').value = coordenadas;
                        
                        btnDetectarUbicacion.classList.remove('detectando');
                        btnDetectarUbicacion.classList.add('ubicacion-detectada');
                        btnDetectarUbicacion.textContent = ` ${coordenadas}`;
                        btnDetectarUbicacion.disabled = false;
                        log('Ubicaci贸n actualizada con coordenadas: ' + coordenadas);
                    });
                }, error => {
                    log('ERROR de geolocalizaci贸n: ' + error.code + ' - ' + error.message);
                    alert("No se pudo obtener la ubicaci贸n autom谩ticamente: " + error.message);
                    btnDetectarUbicacion.classList.remove('detectando');
                    btnDetectarUbicacion.disabled = false;
                    btnDetectarUbicacion.textContent = " 驴Detectar mi ubicaci贸n autom谩ticamente?";
                }, {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 60000
                });
            });
        }
        
        log('Script de prueba cargado correctamente');
    </script>
</body>
</html>
