<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iniciar sesión – SomAqui.cat</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  
  <link rel="stylesheet" href="login.css" />

</head>
<body>
  

  <main>
    <div class="login-container">
      <h2>Iniciar sesión</h2>
      <form action="login_usuario.php" method="POST">
        <label for="login-email">Correo electrónico</label>
        <input type="email" id="login-email" name="email" required autocomplete="username" />

        <label for="login-password">Contraseña</label>
        <input type="password" id="login-password" name="password" required autocomplete="current-password" />

        <button type="submit">Entrar</button>
      </form>
      <div class="small-text">
        ¿No tienes una cuenta? <a href="registro.html">Regístrate</a>
      </div>
    </div>
  </main>

  <script>
    // Menú hamburguesa y dropdown
    const menuToggle = document.querySelector('.menu-toggle');
    const navList = document.querySelector('.nav-list');
    const dropdownLinks = document.querySelectorAll('.nav-item.dropdown > .nav-link');

    menuToggle.addEventListener('click', () => {
      const expanded = menuToggle.getAttribute('aria-expanded') === 'true';
      menuToggle.setAttribute('aria-expanded', !expanded);
      navList.classList.toggle('show');
    });

    dropdownLinks.forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        const parent = link.parentElement;
        const expanded = parent.classList.toggle('expanded');
        link.setAttribute('aria-expanded', expanded);
      });
    });

    window.addEventListener('resize', () => {
      if (window.innerWidth > 768) {
        navList.classList.remove('show');
        menuToggle.setAttribute('aria-expanded', false);
        dropdownLinks.forEach(link => {
          const parent = link.parentElement;
          parent.classList.remove('expanded');
          link.setAttribute('aria-expanded', false);
        });
      }
    });
  </script>
</body>
</html>
