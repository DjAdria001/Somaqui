<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar sesión – SomAqui.cat</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0fdfd;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }


    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .login-container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      border: 2px solid #39e4c9;
      box-shadow: 0 0 10px rgba(57, 228, 201, 0.2);
      max-width: 400px;
      width: 100%;
      margin-bottom: 2rem;
    }

    .login-container h2 {
      text-align: center;
      color: #007d70;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 1.2rem;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 0.8rem;
      background-color: #39e4c9;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2abbaa;
    }

    .small-text {
      text-align: center;
      font-size: 0.9rem;
      margin-top: 1rem;
    }

    .small-text a {
      color: #007d70;
      text-decoration: none;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
  <script>
    try {
      if (window.self !== window.top) {
        document.addEventListener("DOMContentLoaded", () => {
          const header = document.querySelector("header");
          if (header) header.style.display = "none";
        });
      }
    } catch(e) {
      // En caso de error (cross-origin), no hacer nada
    }
  </script>

</head>
<body>

  <main>
    <div class="login-container">
      <h2>Accede a tu cuenta</h2>
      <form action="login_usuario.php" method="POST" autocomplete="on" aria-label="Formulario de inicio de sesión">
        <label for="correo">Correo electrónico</label>
        <input type="email" id="correo" name="correo" required autocomplete="email" />

        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required autocomplete="current-password" />

        <button type="submit">Iniciar sesión</button>
      </form>

      <div class="small-text">
        ¿No tienes cuenta? <a href="registro.html">Regístrate</a>
      </div>
    </div>
  </main>
</body>
</html>
